<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js">
    </script>
    <script
    src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./components/Rotation.js"></script>
    <script src="./components/Circulos.js"></script>
    <script src="./components/Aves.js"></script>
    <script src="./components/Colision.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Manejo de recursos-->
      <a-assets timeout="10000"> 
      <a-asset-item id="terrain-map"
      src="assets/models/terrain/scene.gltf"></a-asset-item>       
      <a-asset-item id="plane-texture" src="assets/models/airplane/scene.gltf"></a-asset-item>  
        
      </a-assets>

      <!-- Terreno  -->
      <a-entity  id="terrain" gltf-model="#terrain-map" position="0 0 0" scale="0.1 0.1 0.1" terrain-rotation-reader rings birds></a-entity>
      <!-- Aeronave  -->
      <a-entity plane-rotation id="plane" gltf-model="#plane-texture" position="0 0 15" rotation=" 0 90 0" dynamic-body="mass:0" game></a-entity>
      <a-entity id="head" position="1 -4 0">
        <a-entity position="-28.5 21.5 0" 
        text="font:exo2bold; align:center; width:40;color:green;value:airplane simulator">
        </a-entity>
        <a-entity position="-23.5 19.3 0">
          <a-entity position="-6 0.07 0" text="font:aileronsemibold; width:12;color:lightgreen;value:Tiempo restante:">
          </a-entity>
        <a-entity position="-2 0.07 0" id="time" text="font:aileronsemibold; width:12;color:lightgreen;value:00:00"></a-entity>
        </a-entity>
        <a-entity position="-18 19.3 0">
          <a-entity position="-2.8 0.13 0" text="font:aileronsemibold; width:12;color:lightgreen;value:objetos restantes:">
          </a-entity>
          <a-entity position="1.5 0.13 0" text="font:aileronsemibold; width:12;color:lightgreen;value:20">
          </a-entity>
        </a-entity>
        <a-entity position="30.5 19.5 0">
          <a-entity position="" text="font:aileronsemibold; width:12;color:lightgreen;value:puntaje:">
          </a-entity>
          <a-entity id="score" position="2 0 0" text="font:aileronsemibold; width:12;color:lightgreen;value:0">
          </a-entity>
        </a-entity>
        <a-entity position="37.5 7.5 0" id="gameOver" text="font:exo2bold; width:100;color:white;value:Game Over"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
